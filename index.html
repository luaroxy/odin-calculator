<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class=Container>
      
        <div class="displays">
            <div id="display"> </div>
            <div id="displayAll"></div>
        </div>
     
         
       <div class="topButtonContainer">
            <button id= "clear">clear</button>
            <button id="delete">delete</button>
        </div>
       
       <div class = "buttonsContainer">
       
            <div class="numbersButtonContainer">
         
                <button class="numbers" id="n1">1</button>
                <button class="numbers" id="n2">2</button>
                <button class="numbers" id="n3">3</button>
                <button class="numbers" id="n4">4</button>
                <button class="numbers" id="n5">5</button>
                <button class="numbers" id="n6">6</button>
                <button class="numbers" id="n7">7</button>
                <button class="numbers" id="n8">8</button>
                <button class="numbers" id="n9">9</button>
                <button class="numbers" id="n0">0</button>
                <button class="numbers">.</button>
                <button id="equal">=</button>
            </div>
       
            <div class="operatorsButtonContainer">
       
            <button class="operators" id="o+">+</button>
            <button class="operators" id="o-">-</button>
            <button class="operators" id="o*">*</button>
            <button class="operators" id="o/">/</button>
            </div>        
       </div>
 </div>    

</body>
</html>
